<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dickerchen - Script Test</title>
</head>
<body>
  <h1>Script Loading Test</h1>
  <p>Check the console for logs from app-test.js</p>
  
  <div id="results">
    <p>Loading...</p>
  </div>
  
  <script>
    console.log('🏁 Test page started');
    
    // Load test script with aggressive cache busting
    const timestamp = Date.now();
    const random = Math.random().toString(36).substring(7);
    const script = document.createElement('script');
    script.src = `/app-test.js?t=${timestamp}&r=${random}`;
    script.onload = () => console.log('✅ Test script loaded successfully');
    script.onerror = () => console.error('❌ Test script failed to load');
    document.body.appendChild(script);
    
    console.log('📦 Loading test script:', script.src);
  </script>
</body>
</html>
